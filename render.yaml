# Render Blueprint - Combined Single Service
# https://render.com/docs/blueprint-spec
#
# BENEFITS:
# - Single container = single sleep cycle
# - If backend gets traffic, AI service stays awake too
# - Faster internal communication (localhost vs network)
# - Simpler deployment

services:
  # ============================================
  # TallyFinance Combined (Backend + AI Service)
  # ============================================
  - type: web
    name: tally-combined
    runtime: docker
    dockerfilePath: ./Dockerfile.combined
    dockerContext: .
    region: oregon
    plan: free  # Both services in one free tier instance!
    envVars:
      # Node/Backend vars
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: AI_SERVICE_URL
        value: "http://localhost:8000"  # Internal communication
      - key: REDIS_URL
        sync: false  # Set Upstash URL manually
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: LINK_ACCOUNT_URL
        sync: false
      # Python/AI Service vars
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_TIMEOUT
        value: "25.0"
      - key: OPENAI_TEMPERATURE_PHASE_A
        value: "0.3"
      - key: OPENAI_TEMPERATURE_PHASE_B
        value: "0.7"
    healthCheckPath: /
